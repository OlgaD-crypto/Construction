<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script

    <link rel="stylesheet" href="style.css" />
    <title>Sport surfaces installation</title>

  <body>
    <nav class="navbar bg-custom navbar-expand-md fixed-top mb-5">
      <div class="container-fluid">
        <a class="navbar-brand font-custom" href="#"
          >Sport surfaces installation</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-custom"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="mt-5">Sport parquet</h1>
    <div class="container-fluid mt-3">
      <div class="row justify-content-around">
        <img
          class="col-md-5 p-1 rounded shadow"
          src="photos/0-1sport-25-parket-csk.jpg"
          alt=""
        />
        <img
          class="col-md-3 p-1 rounded shadow"
          src="photos/1sport-25-parket-bar.jpg"
          alt=""
        />
        <img
          class="col-md-3 p-1 rounded shadow"
          src="photos/1sport-25-parket-kram2018.jpg"
          alt=""
        />
      </div>
    </div>

    <h1 class="mt-5">Rubber sport surfaces</h1>
    <div class="container-fluid mt-3">
      <div class="row justify-content-around">
        <img
          src="photos/1sport-20.jpg"
          alt=""
          class="col-md-3 rounded shadow p-1"
        />
        <img
          src="photos/0-3-belg-guma.jpg"
          alt=""
          class="col-md-5 p-1 rounded shadow"
        />

        <img
          src="photos/9sport-15.jpg"
          alt=""
          class="col-md-3 p-1 rounded shadow"
        />
      </div>
    </div>
    <h1 class="mt-5">Rubber surfaces for kid's spaces</h1>
    <div class="container-fluid mt-5">
      <div class="row justify-content-around">
        <img
          src="photos/2019-rezina-dnepr-1.jpg"
          class="col-md-5 p-1 rounded shadow"
          alt="..."
        />
        <img
          src="photos/2019-rezina-dnepr.jpg"
          class="col-md-5 p-1 rounded shadow-sm"
          alt="..."
        />

        <p>Rubber surfaces for kid's spaces.</p>
      </div>
    </div>
